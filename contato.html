<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entre em Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-item {
            flex: 1;
            text-align: center;
            padding-left: 0%;
        }

        .navbar-nav .nav-item a {
            font-size: 1.2rem;
            font-weight: bold;
            color: #9900ff;
        }

        .navbar-nav .nav-item a:hover {
            color: #9900ff;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
        
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #9900ff;
            padding: 20px 0;
            color: #9900ff;
        }
        
        .social-icons .bi {
            font-size: 24px;
            margin-right: 10px;
            color: #9900ff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Entre em Contato</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Contato</h1>
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-secondary">Enviar</button>
        </div>
    </form>
</div>

<footer class="text-center py-1 bg-body-tertiary">
  <div class="container">
      <div class="social-icons">
          <a href="#" class="text-decoration-none"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-twitter"></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-linkedin"></i></a>
      </div>
      <p class="mt-2 mb-0 text-magenta">Â© 2024 Copyright:
          <a class="text-magenta" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran">LucasBussines.com</a>
      </p>
  </div>
</footer>

<button class="btn btn-outline-secondary theme-toggle" id="themeToggle">Modo Escuro</button>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const themeToggleBtn = document.getElementById("themeToggle");
        const currentTheme = localStorage.getItem("theme") || "light";
        setTheme(currentTheme);

        themeToggleBtn.addEventListener("click", function () {
            const newTheme = document.documentElement.getAttribute("data-bs-theme") === "light" ? "dark" : "light";
            setTheme(newTheme);
        });

        function setTheme(theme) {
            document.documentElement.setAttribute("data-bs-theme", theme);
            document.body.className = theme === "dark" ? "bg-dark text-light" : "bg-light text-dark";
            themeToggleBtn.textContent = theme === "dark" ? "Modo Claro" : "Modo Escuro";
            localStorage.setItem("theme", theme);
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
